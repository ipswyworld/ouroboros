version: "3.8"
services:
  pgtest:
    image: postgres:15
    environment:
      POSTGRES_USER: ouro
      POSTGRES_PASSWORD: ouro_pass
      POSTGRES_DB: ouro_db
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - pgtest_data:/var/lib/postgresql/data

volumes:
  pgtest_data:
