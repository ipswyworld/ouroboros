apiVersion: apps/v1
kind: Deployment
metadata:
  name: ouro-node
  namespace: ouroboros-prod
  labels:
    app: ouro-node
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ouro-node
  template:
    metadata:
      labels:
        app: ouro-node
        version: v1
    spec:
      containers:
      - name: ouro-node
        image: ghcr.io/your-org/ouroboros:latest
        imagePullPolicy: Always
        ports:
        - name: api
          containerPort: 8000
          protocol: TCP
        - name: p2p
          containerPort: 9000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ouro-secrets
              key: database-url
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: ouro-secrets
              key: api-keys
        - name: ROCKSDB_PATH
          value: "/data/rocksdb"
        - name: USE_REAL_CRYPTO
          value: "1"
        - name: LISTEN_ADDR
          value: "0.0.0.0:9000"
        - name: API_ADDR
          value: "0.0.0.0:8000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        - name: RATE_LIMIT_WINDOW_SECS
          value: "60"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ouro-data-pvc
      - name: config
        configMap:
          name: ouro-config
---
apiVersion: v1
kind: Service
metadata:
  name: ouro-node
  namespace: ouroboros-prod
  labels:
    app: ouro-node
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: p2p
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: ouro-node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ouro-data-pvc
  namespace: ouroboros-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
