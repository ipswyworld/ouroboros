apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ouro-ingress
  namespace: ouroboros-prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ouroboros.example.com
    - api.ouroboros.example.com
    secretName: ouro-tls-cert
  rules:
  - host: ouroboros.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ouro-node
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ouro-node
            port:
              number: 8000
  - host: api.ouroboros.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ouro-node
            port:
              number: 8000
