# IMPORTANT: DO NOT COMMIT THIS FILE WITH REAL SECRETS
# Copy to secrets.yaml and fill in real values
# Then apply with: kubectl apply -f secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: ouro-secrets
  namespace: ouroboros-prod
type: Opaque
stringData:
  # PostgreSQL password (change this!)
  postgres-password: "CHANGE_ME_STRONG_PASSWORD"
  
  # Database connection URL
  database-url: "postgres://ouro:CHANGE_ME_STRONG_PASSWORD@postgres:5432/ouro_db"
  
  # API keys (comma-separated, change these!)
  api-keys: "prod-key-1,prod-key-2,prod-key-3"
  
  # Node keypair (generate with: openssl rand -hex 64)
  node-keypair-hex: "GENERATE_WITH_OPENSSL_RAND_HEX_64"
  
  # Optional: TLS certificate paths (if using cert-manager, remove these)
  # tls-cert-path: "/etc/certs/tls.crt"
  # tls-key-path: "/etc/certs/tls.key"
